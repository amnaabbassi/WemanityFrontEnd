<div class="container">
<div class="wrapper fadeInDown">
    <div id="formContent">
      <form (ngSubmit)="OnSubmit()">
        <input type="text" class="fadeIn second" name="login" [(ngModel)]="user.login" placeholder="username" maxlength="40">
        <input type="password" class="fadeIn third" name="password" [(ngModel)]="user.password" placeholder="password" maxlength="25">
        <input type="submit" class="fadeIn fourth" value="Log In">
      </form>
    </div>
  </div>
</div>
